<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Low Key Tho... Session Selector</title>
    <link rel="stylesheet" href="/styles/join-game.css">
  </head>
  <body>
    <h1>Please select a game session to join</h1>
    <p>Make sure it is the same session as your friends!</p>
    <form method="post" action="/game">
      <select>
        {% for game in games %}
          <option>{{ game }}</option>
        {% endfor %}
      </select>
      <button id="play-button">Play!</button>
    </form>
  </body>
</html>
