<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Low Key Tho... Results</title>
    <link rel="stylesheet" href="/styles/results.css">
  </head>
  <body>
    <p>Prompt: Low-key tho...</p>
    <p>Your answer: {{ answer }}</p>
    <section id="prompt-container">
      <div id="prompt-card"></div>
    </section>
    <section id="card-responses">
      <div class="card">{{ card1 }}<img id = "grey-button" src="/images/grey-votebutton.png" alt="grey vote button"></div>
      <div class="card">{{ card2 }}<img id = "grey-button" src="/images/grey-votebutton.png" alt="grey vote button"></div>
      <div class="card">{{ card3 }}<img id = "grey-button" src="/images/grey-votebutton.png" alt="grey vote button"></div>
      <div class="card">{{ card4 }}<img id = "grey-button" src="/images/grey-votebutton.png" alt="grey vote button"></div>
      <div class="card">{{ card5 }}<img id = "grey-button" src="/images/grey-votebutton.png" alt="grey vote button"></div>
    </section>
    <script src = "scripts/results.js">
    </script>
  </body>
</html>
